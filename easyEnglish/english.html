<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easy english</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body onload="">
    <div class="start">
        <button id="start">start</button>
    </div>
    <div class="tasks hide">
        <div class="text">
            <!-- <img src="./icon/AlexWelcome.png" alt=""> -->
            <p>Hello my name is Alex. This is easy language app. We are going to learn english. Lets start !!!</p>
        </div>
        <div class="task" data-id="1">Task 1</div>
        <div class="task" data-id="2">Task 2</div>
        <div class="task" data-id="3">Task 3</div>
        <div class="task" data-id="4">Task 4</div>
        <div class="task" data-id="5">Task 5</div>
        <div class="task" data-id="6">Task 6</div>
        <div class="task" data-id="7">Task 7</div>
        <div class="task" data-id="8">Task 8</div>
        <div class="task" data-id="9">Task 9</div>
        <div class="task" data-id="10">Task 10</div>
    </div>
    <div class="game hide">
        <button id="mainPage">
            <img src="./icon/home.png" alt="">
        </button>
        <div class="description">
        </div>
        <div class="part1">
            <div class="block1" id="circle">
            </div>
            <div class="block3 hide" id="circle1">
            </div>
            <div class="block4 hide" id="circle2">
            </div>

            <div class="block2" id="table">
            </div>
            <div class="block2-1 hide" id="table1">
            </div>
            <div class="block2-2 hide" id="table2">
            </div>
        </div>
    </div>
    <div class="won hide">
        <h1>You won !!!</h1>
        <div>
            <button class="reset">reset</button>
            <button class="next">next</button>
        </div>
    </div>
    <div class="thank hide">
        <h1>Thank you !!!</h1>
    </div>
    <script src="./script.js"></script>
</body>

</html>
